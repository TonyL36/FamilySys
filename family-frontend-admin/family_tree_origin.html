<!DOCTYPE html>
<html>
<head>
    <style>
        .tree {
            margin: 20px;
            font-family: Arial;
        }

        .tree ul {
            position: relative;
            padding-left: 40px;
            list-style: none;
        }

        .tree li {
            position: relative;
            margin: 5px 0;
        }

        .node {
            cursor: pointer;
            padding: 5px 10px;
            background: #fff;
            border: 1px solid #999;
            border-radius: 3px;
            display: inline-block;
            transition: all 0.3s;
        }

        .node:hover {
            background: #f0f0f0;
        }

        /* 垂直线 */
        .tree ul::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            height: 100%;
            background: #ccc;
        }

        /* 水平线 */
        .tree li::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            width: 20px;
            height: 1px;
            background: #ccc;
        }

        .collapsed ul {
            display: none;
        }

        .toggle {
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border: 1px solid #999;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            line-height: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="tree" id="tree"></div>

    <script>
        // 示例树结构
        const treeData = {
            name: 'Root',
            children: [
                {
                    name: 'Node 1',
                    children: [
                        { name: 'Node 1.1' },
                        { name: 'Node 1.2' },
                        { name: 'Node 1.3' }
                    ]
                },
                {
                    name: 'Node 2',
                    children: [
                        { name: 'Node 2.1' },
                        { name: 'Node 2.2' }
                    ]
                },
                {
                    name: 'Node 3'
                }
            ]
        };

        function createTree(container, data) {
            container.appendChild(createTreeNode(data));
        }

        function createTreeNode(node) {
            const li = document.createElement('li');
            const div = document.createElement('div');
            div.className = 'node';
            div.textContent = node.name;

            if (node.children) {
                const ul = document.createElement('ul');
                const toggle = document.createElement('div');
                toggle.className = 'toggle';
                toggle.textContent = '-';
                
                toggle.addEventListener('click', function() {
                    li.classList.toggle('collapsed');
                    toggle.textContent = li.classList.contains('collapsed') ? '+' : '-';
                });

                node.children.forEach(child => {
                    ul.appendChild(createTreeNode(child));
                });

                li.appendChild(toggle);
                li.appendChild(div);
                li.appendChild(ul);
            } else {
                li.appendChild(div);
            }

            return li;
        }

        // 初始化树
        const treeContainer = document.getElementById('tree');
        const rootUl = document.createElement('ul');
        treeContainer.appendChild(rootUl);
        treeData.children.forEach(child => {
            rootUl.appendChild(createTreeNode(child));
        });
    </script>
</body>
</html>
