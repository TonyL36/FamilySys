<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家族关系管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .header-tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }

        .header-tab.active {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
            margin-bottom: -2px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-form input {
            flex: 1;
            max-width: 300px;
        }

        button {
            padding: 8px 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .error-message {
            color: #dc2626;
            margin-top: 5px;
            font-size: 14px;
        }

        .success-message {
            color: #16a34a;
            margin-top: 5px;
            font-size: 14px;
        }

        .relationship-search {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .relationship-search select {
            flex: 1;
            max-width: 300px;
        }

        .search-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .search-group h3 {
            margin-bottom: 15px;
            color: #2563eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-tabs">
            <button class="header-tab" onclick="location.href='members2.html'">成员管理</button>
            <button class="header-tab active" onclick="location.href='relationships4.html'">关系管理</button>
            <button class="header-tab" onclick="location.href='distant-relative.html'">远亲关系查询</button>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="add">添加关系</button>
            <button class="tab" data-tab="search">查询关系</button>
            <button class="tab" data-tab="list">所有关系</button>
        </div>

        <div id="add" class="tab-content active">
            <div class="form-container">
                <form id="add-form">
                    <div class="form-group">
                        <label for="member1">成员1</label>
                        <select id="member1" required></select>
                    </div>
                    <div class="form-group">
                        <label for="relationType">关系类型</label>
                        <select id="relationType" required>
                            <option value="1">丈夫</option>
                            <option value="2">妻子</option>
                            <option value="5">长子</option>
                            <option value="6">次子</option>
                            <option value="7">小子</option>
                            <option value="8">长女</option>
                            <option value="9">次女</option>
                            <option value="10">小女</option>
                            <option value="15">表哥</option>
                            <option value="16">表姐</option>
                            <option value="17">表弟</option>
                            <option value="18">表妹</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="member2">成员2</label>
                        <select id="member2" required></select>
                    </div>
                    <button type="submit">添加关系</button>
                </form>
            </div>
        </div>

        <div id="search" class="tab-content">
            <div class="search-group">
                <h3>按关系ID查询</h3>
                <form class="search-form" id="search-form-id">
                    <input type="number" placeholder="输入关系ID" id="search-input-id" required>
                    <button type="submit">查询</button>
                </form>
            </div>

            <div class="search-group">
                <h3>按关系类型查询</h3>
                <div class="relationship-search">
                    <select id="search-relation-type">
                        <option value="">选择关系类型...</option>
                        <option value="1">丈夫</option>
                        <option value="2">妻子</option>
                        <option value="3">父亲</option>
                        <option value="4">母亲</option>
                        <option value="5">长子</option>
                        <option value="6">次子</option>
                        <option value="7">小子</option>
                        <option value="8">长女</option>
                        <option value="9">次女</option>
                        <option value="10">小女</option>
                        <option value="11">哥哥</option>
                        <option value="12">姐姐</option>
                        <option value="13">弟弟</option>
                        <option value="14">妹妹</option>
                        <option value="15">表哥</option>
                        <option value="16">表姐</option>
                        <option value="17">表弟</option>
                        <option value="18">表妹</option>
                        <option value="19">爷爷</option>
                        <option value="20">奶奶</option>
                        <option value="21">外祖母</option>
                        <option value="22">外祖父</option>
                        <option value="23">孙子</option>
                        <option value="24">孙女</option>
                        <option value="25">外孙</option>
                        <option value="26">外孙女</option>
                        <option value="27">岳父</option>
                        <option value="28">岳母</option>
                        <option value="29">公公</option>
                        <option value="30">婆婆</option>
                        <option value="31">儿媳</option>
                        <option value="32">女婿</option>
                    </select>
                    <button onclick="searchByRelationType()">查询</button>
                </div>
            </div>

            <div class="search-group">
                <h3>根据人物查询</h3>
                <div class="relationship-search">
                    <select id="search-member-id">
                        <option value="">选择成员...</option>
                    </select>
                    <button onclick="searchByMemberId()">查询</button>
                </div>
            </div>

            <div class="search-group">
                <h3>远亲关系查询</h3>
                <div class="relationship-search">
                    <select id="distant-member1-id">
                        <option value="">选择成员1...</option>
                    </select>
                    <select id="distant-member2-id">
                        <option value="">选择成员2...</option>
                    </select>
                    <button onclick="searchDistantRelationship()">查询远亲关系</button>
                </div>
                <div id="distant-result" class="result-container" style="margin-top: 15px; padding: 10px; border-radius: 4px; display: none;"></div>
            </div>

            <div id="search-results"></div>
        </div>

        <div id="list" class="tab-content">
            <table id="relationships-table">
                <thead>
                    <tr>
                        <th>关系ID</th>
                        <th>成员1</th>
                        <th>关系</th>
                        <th>成员2</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';

        // 通用的 fetch 配置
        const fetchConfig = {
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            },
            //credentials: 'include',
            mode: 'cors'
        };

        // 切换标签页
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');

                // 如果切换到列表标签，刷新关系列表
                if (tab.dataset.tab === 'list') {
                    fetchRelationships();
                }
            });
        });

        // 获取所有成员并填充下拉菜单
        async function loadMembers() {
            try {
                const response = await fetch(`${API_BASE_URL}/member`, {
                    ...fetchConfig,
                    method: 'GET'
                });
                if (!response.ok) throw new Error('Failed to fetch members');
                const members = await response.json();

                // 按ID倒序排序
                members.sort((a, b) => b.id - a.id);

                const member1Select = document.getElementById('member1');
                const member2Select = document.getElementById('member2');
                const searchMemberSelect = document.getElementById('search-member-id');
                const distantMember1Select = document.getElementById('distant-member1-id');
                const distantMember2Select = document.getElementById('distant-member2-id');

                const options = members.map(member =>
                    `<option value="${member.id}">${member.name} (ID: ${member.id})</option>`
                ).join('');

                member1Select.innerHTML = options;
                member2Select.innerHTML = options;
                searchMemberSelect.innerHTML = '<option value="">选择成员...</option>' + options;
                distantMember1Select.innerHTML = '<option value="">选择成员1...</option>' + options;
                distantMember2Select.innerHTML = '<option value="">选择成员2...</option>' + options;
            } catch (error) {
                console.error('Error:', error);
                showError('获取成员列表失败');
            }
        }

        // 获取所有关系
        async function fetchRelationships() {
            try {
                const response = await fetch(`${API_BASE_URL}/relationship`, {
                    ...fetchConfig,
                    method: 'GET'
                });
                if (!response.ok) throw new Error('Failed to fetch relationships');
                const relationships = await response.json();
                renderRelationshipsTable(relationships);
            } catch (error) {
                console.error('Error:', error);
                showError('获取关系列表失败');
            }
        }

        // 渲染关系表格
        function renderRelationshipsTable(relationships, container = 'relationships-table') {
            const tbody = document.querySelector(`#${container} tbody`) ||
                document.querySelector('#search-results');
            tbody.innerHTML = '';

            relationships.forEach(relationship => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${relationship.relationID}</td>
                    <td>${relationship.member1Name}</td>
                    <td>${relationship.description}</td>
                    <td>${relationship.member2Name}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 添加关系
        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const submitBtn = form.querySelector('button');
            submitBtn.disabled = true;

            const member1ID = parseInt(form.member1.value);
            const member2ID = parseInt(form.member2.value);

            if (member1ID === member2ID) {
                showError('不能选择同一个成员');
                submitBtn.disabled = false;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/relationship`, {
                    ...fetchConfig,
                    method: 'POST',
                    body: JSON.stringify({
                        member1ID: member1ID,
                        member2ID: member2ID,
                        relationType: parseInt(form.relationType.value)
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    showSuccess('关系添加成功');
                    form.reset();
                    loadMembers(); // 重新加载成员列表
                } else {
                    showError(result.error || '添加关系失败');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('添加关系失败');
            } finally {
                submitBtn.disabled = false;
            }
        });

        // 按关系ID查询
        document.getElementById('search-form-id').addEventListener('submit', async (e) => {
            e.preventDefault();
            const relationId = document.getElementById('search-input-id').value;
            searchRelationship(relationId);
        });

        // 按关系类型查询
        async function searchByRelationType() {
            const relationType = document.getElementById('search-relation-type').value;
            if (!relationType) {
                showError('请选择关系类型');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/relationship?relationType=${relationType}`, {
                    ...fetchConfig,
                    method: 'GET'
                });
                if (!response.ok) throw new Error('Failed to search relationships');

                const relationships = await response.json();
                const table = createResultTable();
                document.getElementById('search-results').innerHTML = '';
                document.getElementById('search-results').appendChild(table);
                renderRelationshipsTable(relationships, 'search-results-table');
            } catch (error) {
                console.error('Error:', error);
                showError('查询关系失败');
            }
        }

        // 根据成员ID查询
        async function searchByMemberId() {
            const memberId = document.getElementById('search-member-id').value;
            if (!memberId) {
                showError('请选择成员');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/relationship?memberID=${memberId}`, {
                    ...fetchConfig,
                    method: 'GET'
                });
                if (!response.ok) throw new Error('Failed to search relationships');

                const relationships = await response.json();
                const table = createResultTable();
                document.getElementById('search-results').innerHTML = '';
                document.getElementById('search-results').appendChild(table);
                renderRelationshipsTable(relationships, 'search-results-table');
            } catch (error) {
                console.error('Error:', error);
                showError('查询关系失败');
            }
        }

        // 远亲关系查询
        async function searchDistantRelationship() {
            const member1ID = document.getElementById('distant-member1-id').value;
            const member2ID = document.getElementById('distant-member2-id').value;
            
            if (!member1ID || !member2ID) {
                showError('请选择两个成员');
                return;
            }
            
            const resultDiv = document.getElementById('distant-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>正在查询远亲关系...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/relationship?distantRelative=&member1ID=${member1ID}&member2ID=${member2ID}`, {
                    ...fetchConfig,
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to search distant relationship');
                }
                
                const result = await response.json();
                
                let html = '';
                if (result.isDistantRelative) {
                    const ancestorDesc = (result.closestCommonAncestorID != null && result.closestCommonAncestorID >= 1)
                        ? ('成员 ID: ' + result.closestCommonAncestorID) : '无';
                    const countDesc = (result.commonAncestorCount != null && result.commonAncestorCount >= 0)
                        ? result.commonAncestorCount : '无';
                    html = `
                        <div style="background-color: #dbeafe; padding: 10px; border-radius: 4px;">
                            <h4 style="color: #1d4ed8; margin: 0 0 10px 0;">✅ 远亲关系查询结果</h4>
                            <p><strong>关系描述：</strong>${result.description}</p>
                            <p><strong>最近共同祖先：</strong>${ancestorDesc}</p>
                            <p><strong>共同祖先数量：</strong>${countDesc}</p>
                        </div>
                    `;
                } else {
                    html = `
                        <div style="background-color: #fee2e2; padding: 10px; border-radius: 4px;">
                            <h4 style="color: #dc2626; margin: 0 0 10px 0;">❌ 无远亲关系</h4>
                            <p>${result.description}</p>
                        </div>
                    `;
                }
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div style="background-color: #fee2e2; padding: 10px; border-radius: 4px;"><h4 style="color: #dc2626; margin: 0 0 10px 0;">❌ 查询失败</h4><p>${error.message}</p></div>`;
            }
        }

        // 创建结果表格
        function createResultTable() {
            const table = document.createElement('table');
            table.id = 'search-results-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>关系ID</th>
                        <th>成员1</th>
                        <th>关系</th>
                        <th>成员2</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;
            return table;
        }

        // 查询关系
        async function searchRelationship(relationId) {
            try {
                const response = await fetch(`${API_BASE_URL}/relationship?relationID=${relationId}`, {
                    ...fetchConfig,
                    method: 'GET'
                });

                if (response.status === 404) {
                    document.getElementById('search-results').innerHTML = '<p>未找到相关关系</p>';
                    return;
                }

                if (!response.ok) throw new Error('Failed to search relationship');

                const relationship = await response.json();
                const table = createResultTable();
                document.getElementById('search-results').innerHTML = '';
                document.getElementById('search-results').appendChild(table);
                renderRelationshipsTable(Array.isArray(relationship) ? relationship : [relationship], 'search-results-table');
            } catch (error) {
                console.error('Error:', error);
                showError('查询关系失败');
            }
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.container').insertAdjacentElement('afterbegin', errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // 显示成功信息
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.querySelector('.container').insertAdjacentElement('afterbegin', successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }

        // 初始化加载
        loadMembers();
        fetchRelationships();
    </script>
</body>

</html>
