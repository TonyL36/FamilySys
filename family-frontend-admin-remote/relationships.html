<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree - Relationships</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
        }

        .nav {
            display: flex;
            gap: 1rem;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav a.active {
            background-color: #007bff;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .section h2 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        select, input {
            padding: 0.5rem;
            width: 300px;
            margin-right: 1rem;
        }

        .relationship-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .relationship-list th, .relationship-list td {
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            text-align: left;
        }

        .relationship-list th {
            background-color: #f8f9fa;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="nav">
            <a href="members.html">Members</a>
            <a href="relationships.html" class="active">Relationships</a>
        </nav>
    </div>

    <div class="container">
        <div class="section">
            <h2>Add Relationship</h2>
            <div class="form-group">
                <label for="member1">Member 1:</label>
                <select id="member1"></select>
            </div>
            <div class="form-group">
                <label for="relationType">Relationship Type:</label>
                <select id="relationType">
                    <option value="1">丈夫</option>
                    <option value="2">妻子</option>
                    <option value="5">长子</option>
                    <option value="6">次子</option>
                    <option value="7">小子</option>
                    <option value="8">长女</option>
                    <option value="9">次女</option>
                    <option value="10">小女</option>
                    <option value="15">表哥</option>
                    <option value="16">表姐</option>
                    <option value="17">表弟</option>
                    <option value="18">表妹</option>
                </select>
            </div>
            <div class="form-group">
                <label for="member2">Member 2:</label>
                <select id="member2"></select>
            </div>
            <button class="btn btn-primary" onclick="addRelationship()">Add Relationship</button>
        </div>

        <div class="section">
            <h2>Search Relationships</h2>
            <div class="form-group">
                <label for="searchRelationId">Search by Relation ID:</label>
                <input type="number" id="searchRelationId" min="1">
                <button class="btn btn-primary" onclick="searchRelationship()">Search</button>
            </div>
        </div>

        <div class="section">
            <h2>All Relationships</h2>
            <table class="relationship-list">
                <thead>
                    <tr>
                        <th>Relation ID</th>
                        <th>Member 1</th>
                        <th>Relationship</th>
                        <th>Member 2</th>
                    </tr>
                </thead>
                <tbody id="relationshipTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://47.109.193.180:8000';
        const API_KEY = 'YLqWKfriSzxY4p2MTYjXEa63km86v9O6W4LoEOEM8vuXR7leJ9LZSr0g0Dafq_Dw';

        // 通用的 fetch 配置
        const fetchConfig = {
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'X-Requested-With': 'XMLHttpRequest',
                'X-API-Key': API_KEY
            },
            credentials: 'include',
            mode: 'cors'
        };

        // 切换标签页
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');

                // 如果切换到列表标签，刷新关系列表
                if (tab.dataset.tab === 'list') {
                    fetchRelationships();
                }
            });
        });

        // 获取所有成员并填充下拉菜单
        async function loadMembers() {
            try {
                const response = await fetch(`${API_BASE_URL}/member`, {
                    ...fetchConfig,
                    method: 'GET'
                });
                if (!response.ok) throw new Error('Failed to fetch members');
                const members = await response.json();
                
                // 按ID倒序排序
                members.sort((a, b) => b.id - a.id);

                const member1Select = document.getElementById('member1');
                const member2Select = document.getElementById('member2');
                
                const options = members.map(member => 
                    `<option value="${member.id}">${member.name} (ID: ${member.id})</option>`
                ).join('');

                member1Select.innerHTML = options;
                member2Select.innerHTML = options;
            } catch (error) {
                console.error('Error:', error);
                showError('获取成员列表失败');
            }
        }

        // 获取所有关系
        async function fetchRelationships() {
            try {
                const response = await fetch(`${API_BASE_URL}/relationship`, {
                    ...fetchConfig,
                    method: 'GET'
                });
                if (!response.ok) throw new Error('Failed to fetch relationships');
                const relationships = await response.json();
                renderRelationshipsTable(relationships);
            } catch (error) {
                console.error('Error:', error);
                showError('获取关系列表失败');
            }
        }

        // 渲染关系表格
        function renderRelationshipsTable(relationships, container = 'relationships-table') {
            const tbody = document.querySelector(`#${container} tbody`) || 
                         document.querySelector('#search-results');
            tbody.innerHTML = '';

            relationships.forEach(relationship => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${relationship.relationID}</td>
                    <td>${relationship.member1Name}</td>
                    <td>${relationship.description}</td>
                    <td>${relationship.member2Name}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 添加关系
        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const submitBtn = form.querySelector('button');
            submitBtn.disabled = true;

            const member1ID = parseInt(form.member1.value);
            const member2ID = parseInt(form.member2.value);

            if (member1ID === member2ID) {
                showError('不能选择同一个成员');
                submitBtn.disabled = false;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/relationship`, {
                    ...fetchConfig,
                    method: 'POST',
                    body: JSON.stringify({
                        member1ID: member1ID,
                        member2ID: member2ID,
                        relationType: parseInt(form.relationType.value)
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    showSuccess('关系添加成功');
                    form.reset();
                    loadMembers(); // 重新加载成员列表
                } else {
                    showError(result.error || '添加关系失败');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('添加关系失败');
            } finally {
                submitBtn.disabled = false;
            }
        });

        // 按关系ID查询
        document.getElementById('search-form-id').addEventListener('submit', async (e) => {
            e.preventDefault();
            const relationId = document.getElementById('search-input-id').value;
            searchRelationship(relationId);
        });

        // 按关系类型查询
        async function searchByRelationType() {
            const relationType = document.getElementById('search-relation-type').value;
            if (!relationType) {
                showError('请选择关系类型');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/relationship?relationType=${relationType}`, {
                    ...fetchConfig,
                    method: 'GET'
                });
                if (!response.ok) throw new Error('Failed to search relationships');
                
                const relationships = await response.json();
                const table = createResultTable();
                document.getElementById('search-results').innerHTML = '';
                document.getElementById('search-results').appendChild(table);
                renderRelationshipsTable(relationships, 'search-results-table');
            } catch (error) {
                console.error('Error:', error);
                showError('查询关系失败');
            }
        }

        // 查询特定关系（谁是谁的什么人）
        document.getElementById('search-form-specific').addEventListener('submit', async (e) => {
            e.preventDefault();
            const relationId = document.getElementById('search-input-specific').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/relationship?relationID=${relationId}`, {
                    ...fetchConfig,
                    method: 'GET'
                });
                if (!response.ok) throw new Error('Failed to search relationship');
                
                const relationship = await response.json();
                const resultDiv = document.getElementById('search-results');
                resultDiv.innerHTML = `
                    <div class="search-group">
                        <h3>查询结果</h3>
                        <p>${relationship.member1Name} 是 ${relationship.member2Name} 的 ${relationship.description}</p>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                showError('查询关系失败');
            }
        });

        // 创建结果表格
        function createResultTable() {
            const table = document.createElement('table');
            table.id = 'search-results-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>关系ID</th>
                        <th>成员1</th>
                        <th>关系</th>
                        <th>成员2</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;
            return table;
        }

        // 查询关系
        async function searchRelationship(relationId) {
            try {
                const response = await fetch(`${API_BASE_URL}/relationship?relationID=${relationId}`, {
                    ...fetchConfig,
                    method: 'GET'
                });
                
                if (response.status === 404) {
                    document.getElementById('search-results').innerHTML = '<p>未找到相关关系</p>';
                    return;
                }

                if (!response.ok) throw new Error('Failed to search relationship');
                
                const relationship = await response.json();
                const table = createResultTable();
                document.getElementById('search-results').innerHTML = '';
                document.getElementById('search-results').appendChild(table);
                renderRelationshipsTable(Array.isArray(relationship) ? relationship : [relationship], 'search-results-table');
            } catch (error) {
                console.error('Error:', error);
                showError('查询关系失败');
            }
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.container').insertAdjacentElement('afterbegin', errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // 显示成功信息
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.querySelector('.container').insertAdjacentElement('afterbegin', successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }

        // 初始化加载
        loadMembers();
        fetchRelationships();
    </script>
</body>
</html>
